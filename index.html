<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Master</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-layer-group"></i>
                <span>FlashMaster</span>
            </div>
            <div class="stats-card">
                <div class="stat-item">
                    <i class="fas fa-sticky-note"></i>
                    <span id="card-count">0</span> cards
                </div>
                <div class="stat-item">
                    <i class="fas fa-fire"></i>
                    <span id="streak-count">0</span> day streak
                </div>
            </div>
            <button class="new-card-btn" id="show-form">
                <i class="fas fa-plus"></i> New Card
            </button>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i> Dark Mode
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="main-content">
            <div class="flashcard-form-container" id="form-container">
                <div class="flashcard-form">
                    <h2>Create New Flashcard</h2>
                    <div class="form-group">
                        <label for="term"><i class="fas fa-font"></i> Term</label>
                        <input type="text" id="term" placeholder="Enter term/concept">
                    </div>
                    <div class="form-group">
                        <label for="definition"><i class="fas fa-align-left"></i> Definition</label>
                        <textarea id="definition" placeholder="Enter definition/explanation"></textarea>
                    </div>
                    <div class="form-actions">
                        <button class="secondary-btn" id="cancel-form">Cancel</button>
                        <button class="primary-btn" id="add-card">Add Flashcard</button>
                    </div>
                </div>
            </div>

            <div class="content-header">
                <h1>Your Flashcards</h1>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search flashcards...">
                </div>
            </div>

            <div class="flashcards-container" id="flashcards-container">
                <!-- Flashcards will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
